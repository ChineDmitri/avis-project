<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Editeurs</title>
</head>
<body class="bg-light">
<div th:replace="~{entete}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-6 text-primary">
                    <i class="fas fa-building me-3"></i>Liste des éditeurs
                </h1>
                <a href="editeur" class="btn btn-success">
                    <i class="fas fa-plus me-2"></i>Ajouter un éditeur
                </a>
            </div>

            <!-- Formulaire de recherche -->
            <div class="card mb-4 border-0 shadow-sm">
                <div class="card-body">
                    <form action="editeurs" method="POST" class="d-flex gap-3">
                        <div class="flex-grow-1">
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white">
                                    <i class="fas fa-search"></i>
                                </span>
                                <input type="text" 
                                       id="nom" 
                                       name="NOM" 
                                       class="form-control form-control-lg" 
                                       placeholder="Rechercher un éditeur par nom..." 
                                       th:value="${nom}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-search me-2"></i>Rechercher
                        </button>
                    </form>
                </div>
            </div>

            <!-- Liste des éditeurs -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>Résultats
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col" style="width: 100px;">ID</th>
                                    <th scope="col">Nom de l'éditeur</th>
                                    <th scope="col" style="width: 120px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="editeur:${editeurs}">
                                    <td>
                                        <span class="badge bg-secondary fs-6" th:text="${editeur.id}">1</span>
                                    </td>
                                    <td class="fw-bold" th:text="${editeur.nom}">Nom de l'éditeur</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary" disabled>
                                            <i class="fas fa-edit me-1"></i>Modifier
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Message si aucun résultat -->
                    <div th:if="${#lists.isEmpty(editeurs)}" class="text-center py-5">
                        <i class="fas fa-search text-muted" style="font-size: 3rem;"></i>
                        <h5 class="text-muted mt-3">Aucun éditeur trouvé</h5>
                        <p class="text-muted">Essayez de modifier vos critères de recherche</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
