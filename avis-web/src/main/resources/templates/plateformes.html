<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Plateformes</title>
</head>
<body class="bg-light">
<div th:replace="~{entete}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-6 text-primary">
                    <i class="fas fa-laptop me-3"></i>Liste des plateformes
                </h1>
                <div class="badge bg-primary fs-6 p-2">
                    <i class="fas fa-list me-2"></i>
                    <span th:text="${#lists.size(plateformes)}">0</span> plateformes
                </div>
            </div>

            <!-- Liste des plateformes -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-desktop me-2"></i>Toutes les plateformes
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col" style="width: 100px;">ID</th>
                                    <th scope="col">Nom de la plateforme</th>
                                    <th scope="col" style="width: 120px;">Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="plateforme:${plateformes}">
                                    <td>
                                        <span class="badge bg-secondary fs-6" th:text="${plateforme.id}">1</span>
                                    </td>
                                    <td class="fw-bold d-flex align-items-center">
                                        <i class="fas fa-gamepad text-primary me-2"></i>
                                        <span th:text="${plateforme.nom}">Nom de la plateforme</span>
                                    </td>
                                    <td>
                                        <!-- Badges basés sur le nom de la plateforme -->
                                        <span th:if="${#strings.containsIgnoreCase(plateforme.nom, 'PC')}" class="badge bg-info">
                                            <i class="fas fa-desktop me-1"></i>PC
                                        </span>
                                        <span th:if="${#strings.containsIgnoreCase(plateforme.nom, 'PlayStation') or #strings.containsIgnoreCase(plateforme.nom, 'PS')}" class="badge bg-primary">
                                            <i class="fab fa-playstation me-1"></i>Console
                                        </span>
                                        <span th:if="${#strings.containsIgnoreCase(plateforme.nom, 'Xbox')}" class="badge bg-success">
                                            <i class="fab fa-xbox me-1"></i>Console
                                        </span>
                                        <span th:if="${#strings.containsIgnoreCase(plateforme.nom, 'Nintendo') or #strings.containsIgnoreCase(plateforme.nom, 'Switch')}" class="badge bg-danger">
                                            <i class="fas fa-gamepad me-1"></i>Console
                                        </span>
                                        <span th:if="${#strings.containsIgnoreCase(plateforme.nom, 'Mobile') or #strings.containsIgnoreCase(plateforme.nom, 'iOS') or #strings.containsIgnoreCase(plateforme.nom, 'Android')}" class="badge bg-warning">
                                            <i class="fas fa-mobile-alt me-1"></i>Mobile
                                        </span>
                                        <span th:unless="${#strings.containsIgnoreCase(plateforme.nom, 'PC') or #strings.containsIgnoreCase(plateforme.nom, 'PlayStation') or #strings.containsIgnoreCase(plateforme.nom, 'PS') or #strings.containsIgnoreCase(plateforme.nom, 'Xbox') or #strings.containsIgnoreCase(plateforme.nom, 'Nintendo') or #strings.containsIgnoreCase(plateforme.nom, 'Switch') or #strings.containsIgnoreCase(plateforme.nom, 'Mobile') or #strings.containsIgnoreCase(plateforme.nom, 'iOS') or #strings.containsIgnoreCase(plateforme.nom, 'Android')}" class="badge bg-secondary">
                                            <i class="fas fa-question me-1"></i>Autre
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Message si aucune plateforme -->
                    <div th:if="${#lists.isEmpty(plateformes)}" class="text-center py-5">
                        <i class="fas fa-laptop text-muted" style="font-size: 3rem;"></i>
                        <h5 class="text-muted mt-3">Aucune plateforme trouvée</h5>
                        <p class="text-muted">La liste des plateformes est vide</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
